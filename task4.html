<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color:#eff0f4;
        }

        .header{
            padding-top: 15px;
            background-color: #2d94fb;
            width: 100%;
            text-align: center;
            clear: both;
            height: 35px;
        }
        #header1 {
            float: left;
            width: 33%;
            text-align: left;
            padding-left: 10px;
        }
        #header3{
            float: right;
            width:33%;
            text-align: right;
            padding-right: 10px;
         /*  b background-color: #2d94f;*/
        }
        img{
            width: 50px;
            height: 50px;
        }
        .both{
            width: 100%;
            padding-top: 40px;
            padding-bottom: 0;
            padding-left: 0;
            padding-right: 0;
        }
        form{
            width:100%;
            font-size: 20px;
        }
        input{
            border-bottom-style: none;
            border-top-style:none ;
            border-left: none;
            border-right-style: none;
            font-size: 10px;
        }
        .footer{
            text-align: right;
            width: 100%;
            font-size: 15px;
            padding-top: 20px;
        }
        .form-picture{
            width:10%;
            float: left;
        }
        .form-content{
            width: 90%;
            float: right;
        }
        .form-content input{
            width: 100%;
            height: 50px;
        }
        .form-tel{
              width: 100%;
              height: 50px;
              background-color:white;
          }
        .form-password{
            width: 100%;
            height: 50px;
            background-color: white;

        }
        .form-picture img{
            float:left;
        }
        .submit{
            background-color: #2d94fb;
            text-align: center;
            width: 100%;
            height: 50px;
            font-size: 23px;
        }
        .submit1{
            padding-top: 40px;
        }

    </style>
</head>
<body>
<div class="header">
    <div id="header1">关闭</div>
    登录
    <div id="header3">注册</div>
</div>
<div class="both">
    <form>
        <div class="form-tel">
            <div class="form-picture">
                <a><img src="picture/phonetb.png"></a>
            </div>
            <div class="form-content">
                <input type="tel" name="tel" placeholder="输入手机号码">
            </div>
        </div>
        <div class="form-password">
            <div class="form-picture">
                <a><img src="picture/lock.png"></a>
            </div>
            <div class="form-content">
                <input type="password" placeholder="输入登录密码">
            </div>
        </div>
        <div class="submit1">
             <input type="submit" class="submit" value="登录">
        </div>
    </form>
</div>
    <div class="footer">
        <span >忘记密码？</span>
    </div>
</body>
</html>
