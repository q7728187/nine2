<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="task-js-2.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="header-left"></div>
        <span>参数设置</span>
        <div class="header-right"></div>
    </div>
    <div class="main">
    <div class="main-top">
        <div class="main-top-left"><span>玩家配比</span></div>
        <div class="main-top-right">
            <div class="main-top-right-top">
                <ul>
                    <li>平民<span id="civilian-num">1人</span></li>
                    <li>杀手<span id="killer-num">1人</span></li>

                </ul>
            </div>
            <div class="main-top-right-bottom">
                <span onclick="distribution()">点击设置</span><img src="picture/pencil.png">
            </div>
        </div>
    </div>
    <div class="main-middle">
        <form>
            <ul class="list">
                <li>
                    <label for="civilian"> </label>
                    <input type="text" name="word" id="civilian" value="" placeholder="水民词组">
                </li>
                <li>
                    <label for="ghost"> </label>
                    <input type="text" name="word" id="ghost" value="" placeholder="幽灵词组">
                </li>
            </ul>
        </form>
    </div>
    <div class="main-bottom">
        <label for="playernum" class="player-num">
            玩家人数<input name="players" id="playernum" type="text" value="6" onchange="playerConfirm()">人
        </label>
        <div class="scroll"></div>
    </div>
        </div>
    <div class="footer">
        <button onclick="JudgmentExecution()">去发牌</button>
    </div>
</div>
<script src="task-js-2.js"></script>
</body>
</html>
